<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calories Burn Prediction</title>
    <style>
        /* same colorful styling as before, shortened here */
        :root {
            --bg-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --card-bg: #ffffff;
            --text-dark: #1f2933;
            --text-light: #f5f7fa;
        }
        * { box-sizing: border-box; }
        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            padding: 0;
            color: var(--text-dark);
        }
        .wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            width: 450px;
            max-width: 100%;
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.20);
        }
        .card-inner { padding: 25px 28px 30px; }
        .header { text-align: center; margin-bottom: 18px; }
        .title { font-size: 22px; font-weight: 700; }
        .subtitle { font-size: 13px; color: #6b7a8f; }
        form { margin-top: 10px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0,1fr));
            gap: 12px 14px;
        }
        .grid-full { grid-column: 1 / -1; }
        label {
            font-size: 12px;
            color: #4a5568;
            display: block;
            margin-bottom: 4px;
        }
        input[type="number"],
        select {
            width: 100%;
            padding: 7px 9px;
            border-radius: 8px;
            border: 1px solid #d0d7e2;
            font-size: 13px;
            background: #f9fafb;
        }
        button {
            width: 100%;
            margin-top: 16px;
            padding: 10px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-light);
            background-image: linear-gradient(135deg, #f97316, #ec4899);
        }
        .result {
            margin-top: 18px;
            padding: 10px 12px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            background: linear-gradient(135deg, rgba(59,130,246,0.09), rgba(45,212,191,0.15));
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="card">
        <div class="card-inner">
            <div class="header">
                <div class="title">Calories Burn Prediction</div>
                <div class="subtitle">Enter your workout details to estimate calories burned</div>
            </div>

            <form action="/predict" method="post">
                <!-- ORDER: Gender, Age, Height, Weight, Duration, Heart_Rate, Body_Temp -->
                <div class="grid">

                    <div>
                        <label for="age">Age (years)</label>
                        <input type="number" step="1" id="age" name="age" required>
                    </div>

                    <div>
                        <label for="height">Height (cm)</label>
                        <input type="number" step="0.1" id="height" name="height" required>
                    </div>

                    <div>
                        <label for="weight">Weight (kg)</label>
                        <input type="number" step="0.1" id="weight" name="weight" required>
                    </div>

                    <div>
                        <label for="duration">Duration (minutes)</label>
                        <input type="number" step="0.1" id="duration" name="duration" required>
                    </div>

                    <div>
                        <label for="heart_rate">Heart Rate (bpm)</label>
                        <input type="number" step="0.1" id="heart_rate" name="heart_rate" required>
                    </div>

                    <div class="grid-full">
                        <label for="body_temp">Body Temperature (°C)</label>
                        <input type="number" step="0.1" id="body_temp" name="body_temp" required>
                    </div>
                </div>

                <button type="submit">Predict Calories</button>
            </form>

            <div class="result">
                {% if prediction_text %}
                    {{ prediction_text }}
                {% else %}
                    Fill in your details and click “Predict Calories”.
                {% endif %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
